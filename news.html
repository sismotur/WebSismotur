<!DOCTYPE html>
<html lang="es" ng-app="smtApp" ng-controller="languagesController">
<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sismotur SL - News</title>
	<link rel="shortcut icon" href="img/favicon.png">

	<!-- Important Owl stylesheet -->
	<link rel="stylesheet" href="./css/owl.carousel.css">
	<!-- Default Theme -->
	<link rel="stylesheet" href="./css/owl.theme.css">
    <!-- Stylesheets -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/tecnologias.css" rel="stylesheet">
    <link href="./css/sismotur.css" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">

	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/angular.js"></script>

	<script src="js/jquery.browser.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.scrollmagic.js"></script>
	<script src="js/jquery.scrollmagic.debug.js"></script>
	<script src="js/owl.carousel.js"></script>

	<script src="js/sismotur.js"></script>
	<script src="js/smt-angular.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {

			$("#owl-demo").owlCarousel({
				navigation : true, // Show next and prev buttons
				navigationText: [
  					"<i class='icon-chevron-left icon-white'><</i>",
  					"<i class='icon-chevron-right icon-white'>></i>"
  				],
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem:true,
			});

		});

	</script>

<body>

    <!-- NAVIGATION BAR -->
<div class="container-fluid smt-tecno-content">
		<nav class="navbar smt-menu" role="navigation">
			<a id="smt-logo-menu" class="navbar-brand smt-logo-nav">
                <img class="smt-logo-menu" title="Sismotur" src="img/logomenu.png" />
            </a>
            <a class="navbar-brand smt-return-nav" onclick="window.close()">
                <img class="smt-logo-return" title="Sismotur" src="img/boton-volver.png" />
            </a>
		</nav>

    <div class="blank_narrow"></div>

    <div class="seccion" id="noticias">
        <!-- NEWS -->
        <p class="titulo" id="tit-noticias-derecha">{{newsTitle}}</p>
        <img id="img-noticias-derecha" src="img/news0.jpg" title="Presenting Inventrip to HM the Queen of Spain" alt="Presenting Inventrip to HM the Queen of Spain" />

        <div class="contenido" id="cont-noticias-derecha">
            <p class="texto" id="text-noticias-derecha">{{newsContent}}
            <br/><br/>
            <a href="https://twitter.com/sismotur">@Sismotur</a>
            <a href="https://twitter.com/segittur">@Seggitur</a>
            <a href="https://twitter.com/hashtag/Fitur16">#Fitur16</a>
            <a href="https://twitter.com/hashtag/smartdestination">#smartdestination</a>
            <a href="https://twitter.com/hashtag/beacons">#beacons</a>
            </p>
        </div>

        <div class="blank_wide"></div>

        <!-- NEWS -->
        <p class="titulo" id="tit-noticias-derecha">{{newsTitle}}</p>
        <img id="img-noticias-derecha" src="img/news2.png" title="Presenting Inventrip to HM the Queen of Spain" alt="Presenting Inventrip to HM the Queen of Spain" />

        <div class="contenido" id="cont-noticias-derecha">
            <p class="texto" id="text-noticias-derecha">{{newsContent}}
            <br/><br/>
            <a href="https://twitter.com/sismotur">@Sismotur</a>
            <a href="https://twitter.com/segittur">@Seggitur</a>
            <a href="https://twitter.com/hashtag/Fitur16">#Fitur16</a>
            <a href="https://twitter.com/hashtag/smartdestination">#smartdestination</a>
            <a href="https://twitter.com/hashtag/beacons">#beacons</a>
            </p>
        </div>

        <div class="blank_narrow"></div>
        <a id="ver-mas-noticias" href="mailto:aramos@sismotur.com" >{{btnContact}}</a>
        <div class="blank_narrow"></div>

    </div>


</div>



</body>
</html>
